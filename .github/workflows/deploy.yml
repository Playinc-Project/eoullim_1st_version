name: Build and Deploy

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: eoullim

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_DATABASE: eoullim
          MYSQL_USER: eoullim_user
          MYSQL_PASSWORD: eoullim_password
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 3306:3306

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Backend ë¹Œë“œ ë° í…ŒìŠ¤íŠ¸
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Make mvnw executable
      run: chmod +x backend/mvnw

    - name: Run Backend Tests
      run: |
        cd backend
        ./mvnw clean test
      env:
        SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/eoullim
        SPRING_DATASOURCE_USERNAME: eoullim_user
        SPRING_DATASOURCE_PASSWORD: eoullim_password
        SPRING_PROFILES_ACTIVE: test

    - name: Build Backend with Maven
      run: |
        cd backend
        ./mvnw clean package -DskipTests

    # Frontend ë¹Œë“œ ë° í…ŒìŠ¤íŠ¸
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Frontend Dependencies
      run: |
        cd frontend
        npm ci

    - name: Run Frontend Tests
      run: |
        cd frontend
        npm test -- --coverage --passWithNoTests
      env:
        CI: true

    - name: Build Frontend
      run: |
        cd frontend
        npm run build
      env:
        REACT_APP_API_URL: ${{ secrets.API_URL || 'http://localhost:8080/api' }}

    # ë³´ì•ˆ ìŠ¤ìº”
    - name: Run Security Scan
      run: |
        cd frontend
        npm audit --audit-level high

    # Docker ì´ë¯¸ì§€ ë¹Œë“œ
