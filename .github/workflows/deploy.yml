      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker Images
      run: |
        docker-compose build --no-cache

    - name: Push Docker Images
      if: github.ref == 'refs/heads/main'
      run: |
        docker-compose push

